<!doctype html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="posts">
{% for post in posts %}
  <div class="post">
    <h2><a href="{{ url_for('post', slug=post.slug) }}">{{ post.title }}</a></h2>
  </div>
{% endfor %}
</div>

<footer>
  <hr>
  <p>&copy; {{ year }} Joomaen's Blog · <a href="/">Home</a><br>
  Powered by Flask + SQLite · <a href="https://github.com/joomaen/blog" target="_blank">Source Code</a></p>
</footer>
  
</body>
</html>
