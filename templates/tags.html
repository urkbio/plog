{% extends "base.html" %}

{% block title %}标签云 - Joomaen's Blog{% endblock %}

{% block content %}
<div class="tags-page">
    <h1>标签云</h1>
    
    {% if tags %}
        <div class="tags-cloud">
            {% for tag in tags %}
                <div class="tag-item">
                    <a href="{{ url_for('tag', name=tag.name) }}" class="tag-link">
                        <span class="tag-name">{{ tag.name }}</span>
                        <span class="tag-count">{{ tag.posts|length }}</span>
                    </a>
                </div>
            {% endfor %}
        </div>
        
        <div class="tags-stats">
            <p>共 <strong>{{ tags|length }}</strong> 个标签</p>
        </div>
    {% else %}
        <div class="no-tags">
            <p>暂无标签</p>
        </div>
    {% endif %}
</div>

<style>
.tags-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.tags-page h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.tags-cloud {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 30px;
}

.tag-item {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.tag-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-color: #007bff;
}

.tag-link {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
}

.tag-name {
    margin-right: 8px;
    font-weight: 500;
}

.tag-count {
    background: #007bff;
    color: white;
    border-radius: 10px;
    padding: 2px 8px;
    font-size: 12px;
    font-weight: bold;
    min-width: 20px;
    text-align: center;
}

.tags-stats {
    text-align: center;
    color: #666;
    font-size: 14px;
}

.no-tags {
    text-align: center;
    color: #666;
    font-style: italic;
    margin-top: 50px;
}

@media (max-width: 600px) {
    .tags-cloud {
        gap: 10px;
    }
    
    .tag-link {
        padding: 6px 12px;
        font-size: 13px;
    }
}
</style>
{% endblock %}
