{% extends "admin_base.html" %}

{% block admin_content %}
<div class="import-container">
    <h2>数据导入</h2>
    
    <div class="import-info">
        <h3>导入说明</h3>
        <ul>
            <li>支持导入JSON格式的备份文件</li>
            <li>导入时会自动跳过已存在的文章（基于slug判断）</li>
            <li>标签会自动去重，不会重复创建</li>
            <li>建议在导入前先备份当前数据</li>
        </ul>
    </div>
    
    <div class="import-form">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">选择备份文件：</label>
                <input type="file" id="file" name="file" accept=".json" required>
                <small>请选择JSON格式的备份文件</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">开始导入</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>
</div>

<style>
.import-container {
    max-width: 600px;
    margin: 0 auto;
}

.import-info {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 30px;
}

.import-info h3 {
    margin-top: 0;
    color: #333;
}

.import-info ul {
    margin-bottom: 0;
    padding-left: 20px;
}

.import-info li {
    margin-bottom: 8px;
    color: #666;
}

.import-form {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-group input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: white;
}

.form-group small {
    display: block;
    margin-top: 5px;
    color: #666;
    font-size: 12px;
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
}
</style>
{% endblock %}
